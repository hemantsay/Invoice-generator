    <div class="container inputs">
        <form id="invoice-form-1">
            <h4>Company details</h4>
            <label for="company-logo">Upload Company Logo :</label>
            <input type="file" id="company-logo" class="input-box" accept="image/*">

            <label for="company-name">Company Name :</label>
            <input type="text" id="company-name" class="input-box" required>
            <label for="Company-contact">Contact :</label>
            <input type="number" id="Company-contact" class="input-box" required>
            <label for="gst-no">GST no :</label>
            <input type="number" id="gst-no" class="input-box">
        </form>
        <form id="invoice-form-2">
            <h4>Customer Details</h4>
            <label for="customer-name">Customer Name :</label>
            <input type="text" id="customer-name" class="input-box" required>
            <label for="mobile-no">Mobile Number :</label>
            <input type="number" id="mobile-no" class="input-box" required>
            <label for="customer-address">Customer Address :</label>
            <textarea type="text" id="customer-address" class="input-box" required></textarea>
            <label for="invoice-no">Invoice Number :</label>
            <input type="number" id="invoice-no" class="input-box" required>
            <label for="date">Date :</label>
            <input type="date" id="date" class="input-box" required>
        </form>


    </div>
    <div class="container " id="items">
        <h4>Invoice Items</h4>
        <form id="invoice">
            <div class="item">
                <input type="text" placeholder="Description" class="description" required>
                <input type="number" placeholder="Qty" class="quantity" min="1" required>
                <input type="number" placeholder="Price" class="price" step="0.01" min="0" required>

                <button type="button" id="add-item">Add Item</button>
                <button type="submit" id="submit">Generate Invoice</button>
            </div>

        </form>
    </div>

    <div id="print-section" class="container preview">
        <section id="invoice-preview">
            
            <div id="invoice-details"></div>
        </section>
    </div>
    <div class="printButton container">
    <button id="print-button">Print</button>
</div>
